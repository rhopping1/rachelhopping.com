 	<div class="container" style="margin-top:5%">
    	<div class="row">
            <div class="seven columns">
            	<img class="portpic" src="images/postersmockup.png" width="100%" alt="posters">
                <div class="w3-row-padding">
  					<div class="one-half column">
		                <img class="w3-hover-opacity" onclick="onClick(this)" style="width:100%;cursor:pointer" src="images/fair.jpg" alt="Mid-state fair poster">                
                	</div>
                	<div class="one-half column portpic">
		                <img class="w3-hover-opacity" onclick="onClick(this)" style="width:100%;cursor:pointer" src="images/CPATS.jpg" alt="CPATS club poster">       
            		</div>
				</div>
           		<img class="portpic" src="images/Brochure1_Page_1.jpg" width="100%" alt="brochure page 1">
          		<img class="portpic" src="images/Brochure1_Page_2.jpg" width="100%" alt="brochure page 2">
          		
          	                <div id="modal01" class="w3-modal" onclick="this.style.display='none'">
                  <span class="w3-closebtn w3-hover-blue w3-text-white w3-xxlarge w3-container w3-display-topright">&times;</span>
                  <div class="w3-modal-content w3-animate-zoom">
                    <img id="img01" style="width:100%" alt="open images">
                  </div>
                </div>  
                              
				<script>
                function onClick(element) {
                  document.getElementById("img01").src = element.src;
                  document.getElementById("modal01").style.display = "block";
                }
				
				// Get the modal
				var modal = document.getElementById('id01');
				
				// When the user clicks anywhere outside of the modal, close it
				window.onclick = function(event) {
				  if (event.target == modal) {
					modal.style.display = "none";
				  }
				}
				
                </script>
